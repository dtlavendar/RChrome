<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCA - Canvas Assignment Summarizer</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- MathJax for LaTeX rendering -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Read Canvas Assignments</h1>
            <p class="subtitle">Canvas Assignment Summarizer</p>
        </header>
        
        <main>
            <div class="toggle-section">
                <label class="toggle-label" for="canvas-toggle">
                    <span>Enable Canvas Summarizer</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="canvas-toggle" aria-label="Enable Canvas Summarizer">
                        <span class="slider"></span>
                    </div>
                </label>
                <button id="regenerate-btn" class="regenerate-btn" style="display:none;" aria-label="Regenerate summary">Regenerate</button>
                <div id="status-message" class="status-message"></div>
            </div>
            
            <section id="output" class="output-section" style="display: none;">
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <span>Analyzing assignment...</span>
                </div>
                
                <div id="summary-container" class="summary-container" style="display: none;">
                    <h3><i class="fas fa-file-text"></i> Assignment Summary</h3>
                    <div id="summary-content"></div>
                </div>
                
                <div id="links-container" class="links-container" style="display: none;">
                    <h3><i class="fas fa-external-link-alt"></i> External Links</h3>
                    <ul id="links-list"></ul>
                </div>
                
                <div id="error-container" class="error-container" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="error-message"></span>
                </div>
            </section>
        </main>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
